name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build with dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.0' # Укажите версию .NET
      - name: Build
        run: cd GalleryApp; dotnet build --configuration Release
      - name: Publish
        run: cd GalleryApp; dotnet publish -c Release -o out
      - name: Deploy using Pages
        uses: actions/deploy-pages@v2